<section>

    <div ng-controller="LogonController">

        <ol class="breadcrumb">
            <li><a href="#/toylines">Toylines</a></li>
            <li><a ng-href="#/logon">Logon</a></li>
        </ol>

        <div class="container">
            <div class="row">
                <div class="col-md-4 rounded-corners">

                   <div ng-show="error" class="alert alert-danger">{{error}}</div>
                   <form name="form" ng-submit="login()" role="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <i class="fa fa-key"></i>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                    </div>
                </form>

            </div>
        </div><!-- /row -->

            <div class="row">
                <div class="col-md-4">
                    <h3>Valid credentials</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Is authorized?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>luke</td>
                                <td>12345</td>
                                <td>true</td>
                            </tr>
                            <tr>
                                <td>han</td>
                                <td>qwerty</td>
                                <td>false</td>
                            </tr>
                            <tr>
                                <td>chewbacca</td>
                                <td>zxcvb</td>
                                <td>true</td>
                            </tr>
                            <tr>
                                <td>yoda</td>
                                <td>54321</td>
                                <td>true</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- /row -->

        </div> <!-- /container -->

    </div><!-- / ng-controller -->

</section>
