    <body ng-app="actionFigureApp">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/toylines">ActionFigureMagic</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <div ng-controller="AutoCompleteController">
                  <script type="text/ng-template" id="autoCompleteTemplate.html">
                  <a>
                  <img ng-src="{{match.model.image}}" width="16">
                  <span ng-bind-html="match.model.name | typeaheadHighlight:query"></span>
                  </a>
                  </script>
                  <input style="width:250px;" type="text" ng-model="selected" typeahead="figure as figure.name for figure in figures | filter:{name:$viewValue} | limitTo:8" typeahead-template-url="autoCompleteTemplate.html" typeahead-editable="false" typeahead-on-select='onSelect($item, $model, $label)' class="form-control" placeholder="Enter action figure name">
                </div><!-- / ng-controller -->
              </div>
            </form>
            <ul class="nav navbar-nav">
